<!DOCTYPE html>
<html>
  <head>
  	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Cutive+Mono" rel="stylesheet">
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
   
    <script src="https://cdn.jsdelivr.net/jquery.typeit/4.2.3/typeit.min.js"></script>
    <script>
$(document).ready(

    function(){$('.element').typeIt({
       strings: ['Hello World'],
       speed:150,
       lifeLike: true,
       callback: function(){
       	$("#arrow").append("<p id='init'>intializing...</p>")
       	setTimeout(function(){
       		$("#arrow").hide()
       		$(".element").hide();
       		$("#init").hide();
       		$("#content").show();
       	}, 2300)
       }

      });
	}

	
)

</script>
    <title>Mitchell Lee</title>
  </head>
  <body>
  <div id = "content">
  <h1 id = "title">Mitchell Lee</h1>
  <h3 id = "sub">Web Developer</h3>
  <span id = "pointer">&#9654;</span>
  </div>
   <span id="arrow">&#9654; <span class="element"></span></span>
  </body>

<style>

#title{
	font-family:"VT323";
	font-weight: "bold";
	color:lime;
	font-size: 600%;
	
}

#sub{
	font-family: "VT323";
	font-weight: lighter;
	color:lime;
}

#content{
display:none;
}

div{
	color:lime;
	font-family:"Cutive Mono";
}

body {
	background-color:black;
}

.typed-cursor{
    opacity: 1;
    -webkit-animation: blink 0.7s infinite;
    -moz-animation: blink 0.7s infinite;
    animation: blink 0.7s infinite;
}
@keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}
@-webkit-keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}
@-moz-keyframes blink{
    0% { opacity:1; }
    50% { opacity:0; }
    100% { opacity:1; }
}

span {
	color:lime;
	font-family: "Cutive Mono";
}



</style>

</html>
